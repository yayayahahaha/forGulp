    <!-- build:js -->
    
    <script type="text/javascript" src="assets/js/library/jquery.js" ></script>

    <!-- 主要的js 檔案名稱需和html 一樣 -->

    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="assets/css/all.css">

	<title>Sample Index</title>

    <!-- 從fb_checker.js 裡面修正Facebook 的appId -->
    <span href="" class="share-fb">
        <div>Facebook 分享範例</div>
    </span>
    <span href="" class="share-line">
        <div>Line 分享範例</div>
    </span>
    <span href="" class="share-twitter">

    </span>

    <!-- 加上這個id 就可以產生Google 的"我不是機器人"按鈕 -->
    <div id="google-auth-robot"></div>
